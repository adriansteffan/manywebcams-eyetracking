<!DOCTYPE html>
<html>
    <head>
        <title>MB2 Eye Tracking</title>
        
        <script src="jszip.min.js"></script>

        <script src="jspsych-6.3.1/jspsych.js"></script>
        <script src="jspsych-6.3.1/examples/js/webgazer/webgazer.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-preload.js"></script>

        <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-html-button-response.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-video-keyboard-response.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-call-function.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-webgazer-calibrate.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
        <script src="jspsych-6.3.1/plugins/jspsych-webgazer-validate.js"></script>

        <script src="jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>
        <script src="jspsych-6.3.1/extensions/jspsych-ext-webcam-recorder.js"></script>
        <script src="jspsych-6.3.1/extensions/jspsych-ext-background-audio.js"></script>

        <link href="jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">
        <link href="patch.css" rel="stylesheet" type="text/css">

        <meta charset="utf-8"/>
    </head>
    <body></body>
    <script>        


        function createUUID(){
            /*We need a way to identify subjects that did not specify an id in the url
            a less messy aproach would be to generate these with a sophisticated backend server*/

            let dt = new Date().getTime()
            
            const uuid = 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = (dt + Math.random()*16)%16 | 0
                dt = Math.floor(dt/16)
                return (c=='x' ? r :(r&0x3|0x8)).toString(16)
            })
            return uuid
        }

        var videos = {  
            FAM_LL: 'media/video/FAM_LL.mp4',
            FAM_LR: 'media/video/FAM_LR.mp4',
            FAM_RL: 'media/video/FAM_RL.mp4',
            FAM_RR: 'media/video/FAM_RR.mp4',
            
            /* stimuli unused in current study */
            IG_LL: 'media/video/IG_LL.mp4',
            IG_LR: 'media/video/IG_LR.mp4',
            IG_RL: 'media/video/IG_RL.mp4',
            IG_RR: 'media/video/IG_RR.mp4',
            KNOW_LL: 'media/video/KNOW_LL.mp4',
            KNOW_LR: 'media/video/KNOW_LR.mp4',
            KNOW_RL: 'media/video/KNOW_RL.mp4',
            KNOW_RR: 'media/video/KNOW_RR.mp4',
        }

        var stimuliOrders = {
            A: [videos.FAM_LR, videos.FAM_LL, videos.FAM_RR, videos.FAM_RL],
            B: [videos.FAM_RL, videos.FAM_RR, videos.FAM_LL, videos.FAM_LR]
        }


        var trialOrder = jsPsych.data.urlVariables().trial_order;

        if(isNaN(trialOrder) || trialOrder !== "A" || trialOrder !== "B"){
            trialOrder = Math.random() >= 0.5 ? "A" : "B"
        }
        

        var stimuliUsed = stimuliOrders[trialOrder];

        var subjectId = jsPsych.data.urlVariables().id;
        var subjectString = (subjectId ? (subjectId) : createUUID())+"_";

        var downloadTrialData = false || !!(jsPsych.data.urlVariables().download_data);
        var aoiDebug = false || !!(jsPsych.data.urlVariables().show_aoi);
        var printDataDebug = false || !!(jsPsych.data.urlVariables().print_data);
        var preventDataUpload = false || !!(jsPsych.data.urlVariables().prevent_upload);
        
        
        // video name is the stimulus filepath, cleaning that up
        function nameFromMediaPath(path){
            return path.toString().split("/").pop().split(".")[0];
        }

        function downloadData(){
            var zip = new JSZip();
            zip.file(subjectString+trialOrder+"_data.json", jsPsych.data.get().json());
            window.webcamVideoBlobs.forEach(({blob, name}, i) => {
                zip.file(subjectString+trialOrder+"_"+nameFromMediaPath(name)+".webm", blob);
            }); 

            zip.generateAsync({type:"blob"})
            .then(function(content) {
                var a = document.createElement('a');
                a.style.display = 'none';
                document.body.append(a);
                var url = URL.createObjectURL(content);
                a.href = url;
                a.download = "experiment.zip";
                a.click();
                URL.revokeObjectURL(url);
                a.remove();
            });
        }

        var preload = {
            type: 'preload',
            images: [],
            audio: [],
            videos: stimuliUsed
        }

        var welcome = {
            type: "html-keyboard-response",
            stimulus: `<meta charset="utf-8"/><p>Willkommen zu unserer Studie! Zur Erinnerung: Ab der nächsten Seite wird Ihre Webcam mit der Aufnahme beginnen. </p>
            <p>Wenn Sie bereit sind, mit der Einführung zu beginnen, drücken Sie eine beliebige Taste auf Ihrer Tastatur.</p>`,
            data: {
                userAgent: navigator.userAgent
            }
        };

        var permission = {
            type: "html-keyboard-response",
            stimulus: `<p>Ihr Browser fragt Sie nun, ob Sie die Nutzung der Webcam und des Mikrofon erlauben möchten.</p>
            <p>Drücken Sie bitte auf "Akzeptieren"/"Erlauben", da beide für die Studie benötigt werden.</p>
            <p>Keine Angst: Diese Berechtigung bezieht sich nur auf die Dauer dieser Studie, andere Seiten erhalten keine zusätzlichen Berechtigungen.</p>
            <p>Bitte akzeptieren Sie dies und drücken dann eine beliebige Taste auf Ihrer Tastatur, um fortzufahren.</p>`,
            extensions: [
                    {
                        type: 'webcam-recorder', 
                        params: {
                            videoName: "permission"
                        }
                    }
            ],
        };

        var startFullscreen = {
            type: 'fullscreen',
            fullscreen_mode: true,
            message: `<p>Drücken Sie bitte auf den "Vollbild" Button, um die Software in den Vollbildmodus zu schalten.</p>
            <p>Die Software wird anschließend die Webcam-Verarbeitung vorbereiten, dies kann einige Sekunden dauern.</p>  `,
            button_label: "Vollbild",
        }

        var init_camera_trial = {
            type: 'webgazer-init-camera',
            instructions: `<p>Positionieren Sie bitte den Kopf Ihres Kindes so, dass die Webcam die Augen gut sehen kann.</p>
            <p>Den Kopf bitte nun so positionieren, dass er auf dem Video mittig innerhalb des Vierecks zu sehen ist.</p>
            <p>Für das Experiment ist es wichtig, den Kopf möglichst ruhig zu halten, vergewissern Sie sich also, dass ihr Kind eine bequeme Sitzposition hat.</p>
            <p>Wenn das Gesicht zentriert ist und die Box grün aufleuchtet, können Sie auf den "Start" Button drücken, um mit der Wiedergabe der Videos zu beginnen.</p>`,
            button_text:"Start",
            extensions: [
                    {
                        type: 'webcam-recorder', 
                        params: {
                            videoName: "webcam-init"
                        }
                    }
            ],
        }


        var calibration_trial = {
            type: 'webgazer-calibrate',
            calibration_points: [[50,50], [50,12], [12,12], [12,50], [12,88], [50,88], [88,88], [88,50], [88,12]],
            calibration_mode: 'view',
            time_per_point: 1800,
            extensions: [
                {
                    type: 'webcam-recorder', 
                    params: {
                        videoName: "calibration"
                    }
                },
                {
                    type: 'background-audio', 
                    params: {}
                }
            ],
            data: {
                task: 'webgazer-calibrate',
                windowHeight: () => window.innerHeight,
                windowWidth: () => window.innerWidth,
            }
        }


        var createValidationTrial = function(number){
            return { 
                type: 'webgazer-validate',
                validation_points: [[0,0],],
                validation_point_coordinates: 'center-offset-pixels',
                roi_radius: 200,
                validation_duration: 4000,
                extensions: [
                    {
                        type: 'webcam-recorder', 
                        params: {
                            videoName: "validation" + number
                        }
                    },
                    {
                        type: 'background-audio', 
                        params: {}
                    }
                ],
            }
        }
                

        var video = {
            type: "video-keyboard-response",
            stimulus: jsPsych.timelineVariable('stimulus'),
            autoplay: true,
            controls: false,
            height: () => window.innerHeight,
            trial_ends_after_video: true,
            choices: jsPsych.NO_KEYS,
            data: {
                task: 'video',
                windowHeight: () => window.innerHeight,
                windowWidth: () => window.innerWidth,
            },
            extensions: [
                {
                    type: 'webgazer', 
                    params: { 
                        targets: ['#scene'],
                        aoiData: {
                            debug: aoiDebug,
                            aois: [
                                {
                                    name: "blue_rectangle_bottom_left",
                                    type: "rect",
                                    stimulusAspectRatio: 4/3,
                                    rposx: 0,
                                    rposy: 0.34,
                                    rwidth: 0.45,
                                    rheight: 0.66,
                                    startat: null,
                                    stopat: null,
                                    debugColor: "blue",
                                },
                                {
                                    name: "blue_rectangle_bottom_right",
                                    type: "rect",
                                    stimulusAspectRatio: 4/3,
                                    rposx: 0.55,
                                    rposy: 0.34,
                                    rwidth: 0.45,
                                    rheight: 0.66,
                                    startat: null,
                                    stopat: null,
                                    debugColor: "blue",
                                },
                                {
                                    name: "red_rectangle_pipe_left",
                                    type: "rect",
                                    stimulusAspectRatio: 4/3,
                                    rposx: 0.20,
                                    rposy: 0.60,
                                    rwidth: 0.17,
                                    rheight: 0.20,
                                    startat: null,
                                    stopat: null,
                                    debugColor: "red",
                                },
                                {
                                    name: "red_rectangle_pipe_right",
                                    type: "rect",
                                    stimulusAspectRatio: 4/3,
                                    rposx: 0.63,
                                    rposy: 0.60,
                                    rwidth: 0.17,
                                    rheight: 0.20,
                                    startat: null,
                                    stopat: null,
                                    debugColor: "red",
                                },
                            ],
                            
                        }
                    }
                },
                {
                    type: 'webcam-recorder', 
                    params: {
                        videoName: jsPsych.timelineVariable('stimulus'),
                    }
                }
            ],
        }


        var videos = {
            timeline: [video],
            timeline_variables: [
                { stimulus : [stimuliUsed[0]] },
                { stimulus : [stimuliUsed[1]] },
                { stimulus : [stimuliUsed[2]] },
                { stimulus : [stimuliUsed[3]] },
            ],
            repetitions: 1
        }
            

        var stopFullscreen = {
            type: 'fullscreen',
            fullscreen_mode: false 
        }


        var startUpload = {
            type: 'html-button-response',
            stimulus: `<p>Klicken Sie auf den "Abschicken" Button unten, um Ihre Versuchsdaten abzuschicken. </p>
            <p>Das Hochladen wird 1-2 Minuten dauern und Sie anschließend auf die nächste Seite weiterleiten. Lassen den Browsertab bitte geöffnet, bis sie weitere Anweisungen erhalten.</p>
            <p>Das Webcam Symbol könnte weiterhin aufleuten, es werden jedoch keine weiteren Aufnahmen erstellt.</p>`,
            choices: ['Abschicken'],
        }

        var uploadTrial = {
            type: 'call-function',
            async: true,
            func: function(done){
                
                if(preventDataUpload){
                    done({upload: false});
                    return;
                }

                function sendVideoBlobToServer({blob, name}) {
                    var reader = new FileReader()
                    
                    return new Promise(function (resolve, reject) {
                        var reader = new FileReader();
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', 'write_data.php');
                        xhr.setRequestHeader('Content-Type', 'application/json'); 

                        xhr.onreadystatechange = function() {
                            if(xhr.readyState == 4) {
                                resolve(xhr.status);
                            }
                        };

                        reader.onloadend = function (event) {
                            xhr.send(JSON.stringify({
                                filename: subjectString+trialOrder+"_"+nameFromMediaPath(name),
                                filedata: reader.result,
                                filetype: "webm"
                            }));
        
                        }
    
                        reader.readAsDataURL(blob)
                    })
                }  

                Promise.all(window.webcamVideoBlobs.map(sendVideoBlobToServer)).then((statusCodes) => {
                    
                    // if any video upload failed, exit
                    if(!statusCodes.every( v => v == 200)){
                        done({upload: false});
                        return;
                    }

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', 'write_data.php');
                    xhr.setRequestHeader('Content-Type', 'application/json'); 
                    
                    xhr.onreadystatechange = function() {
                        if(xhr.readyState == 4) {
                            if(xhr.status != 200){
                                //Json upload failed
                                done({upload: false});
                                return;
                            }
                            //Json upload successful
                            done({upload: true});   
                        }
                    };

                    xhr.send(JSON.stringify({
                        filename: subjectString+trialOrder+"_data",
                        filedata: jsPsych.data.get().json(),
                        filetype: "json"
                    }));
                })
            }
        }

        var ifUploadSuccessTrial = {
            type: "html-keyboard-response",
            stimulus: `<p>Die Daten wurden erfolgreich übermittelt, Sie können den Browsertab jetzt schließen. </p>
            <p>Vielen Dank für Ihre Teilnahme!</p> `,
        }


        var ifUploadSuccess = {
            timeline: [ifUploadSuccessTrial],
            conditional_function: function(){
                return jsPsych.data.get().last(1).values()[0].value.upload;
            }
        }

        var ifUploadFailTrial1 = {
            type: "html-button-response",
            stimulus: `<p>Leider gab es technische Probleme beim Hochladen der Daten.</p>
            <p> Wenn sie uns dennoch Ihre Studienergebnisse mitteilen möchten, können Sie mit dem Button Ihre Ergebnisse herunterladen und das Archiv per Mail an beispiel@beispiel.com senden.</p>`,
            choices: ['Herunterladen'],
        }

        var downloadTrial = {
            type: 'call-function',
            func: downloadData
        }

        var ifUploadFailTrial2 = {
            type: "html-keyboard-response",
            stimulus: `<p>Bitte senden Sie das Archiv an tobias.schuwerk@psy.lmu.de. Sie können den Browsertab nun schließen.</p>
            <p>Vielen Dank für Ihre Teilnahme!</p>`,
        }

        var ifUploadFail = {
            timeline: [ifUploadFailTrial1, downloadTrial, ifUploadFailTrial2],
            conditional_function: function(){
                console.log(jsPsych.data.get().last(1).values()[0].value.upload);
                return !jsPsych.data.get().last(1).values()[0].value.upload;
            }
        }

        var timeline = [
            preload,
            welcome,
            permission,
            startFullscreen, 
            init_camera_trial, 
            calibration_trial,
            createValidationTrial(1),
            videos,
            createValidationTrial(2),
            stopFullscreen,
            startUpload,
            uploadTrial,
            ifUploadSuccess,
            ifUploadFail
        ];


        jsPsych.init({
            timeline: timeline,
            use_webaudio: false,
            on_finish: function() {

                if(printDataDebug){
                    var jspsychelemnt = document.querySelector(".jspsych-display-element");
                    jspsychelemnt.style.overflowY = "auto";
                    jsPsych.data.displayData();
                }

                if(downloadTrialData){downloadData()}
            },
            extensions: [
                {type: 'webgazer'}
            ]
        });
    
    </script>
</html>
